<div class="myform-container">
  <form [formGroup]="myForm">
    value : {{myForm.value | json}}
    <br/>

    <h4>Base Data</h4>
    <mat-form-field appearance="standard">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Message</mat-label>
      <input matInput placeholder="message" formControlName="message">
    </mat-form-field>


    <h4>Phones </h4> <button mat-raised-button color="accent" (click)="addPhone()">Add Phone</button>

    <div formArrayName="phones">
      <div *ngFor="let phone of phoneForms.controls; let i=index" [formGroupName]="i">
        <mat-form-field appearance="standard">
          <mat-label>Country</mat-label>
          <input matInput formControlName="country">
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-label>Area</mat-label>
          <input matInput placeholder="area" formControlName="area">
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-label>Line</mat-label>
          <input matInput placeholder="line" formControlName="line">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="deletePhone(i)">X</button>
      </div>
    </div>
  </form>
</div>
