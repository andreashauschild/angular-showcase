<div class="myform-container">
  <form [formGroup]="myForm">
    value : {{myForm.value | json}}
    <br/>

    <h4>Base Data</h4>
    <mat-form-field appearance="standard">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="standard">
      <mat-label>Message</mat-label>
      <input matInput placeholder="message" formControlName="message">
    </mat-form-field>


    <h4>Mobile Phone</h4>
    <div formGroupName="mobilePhone">
      <mat-form-field appearance="standard">
        <mat-label>Country</mat-label>
        <input matInput formControlName="country">
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Area</mat-label>
        <input matInput placeholder="area" formControlName="area">
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Line</mat-label>
        <input matInput placeholder="line" formControlName="line">
      </mat-form-field>
    </div>

    <h4>Home Phone</h4>
    <div formGroupName="homePhone">
      <mat-form-field appearance="standard">
        <mat-label>Country</mat-label>
        <input matInput formControlName="country">
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Area</mat-label>
        <input matInput placeholder="area" formControlName="area">
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Line</mat-label>
        <input matInput placeholder="line" formControlName="line">
      </mat-form-field>
    </div>

    <br>

  </form>
</div>
